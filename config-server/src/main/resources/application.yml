server:
  port: 8888

spring:
  application:
    name: config-server
  cloud:
      config:
        server:
          git:
            uri: https://github.com/eliasonic/config.git
            clone-on-start: true
            default-label: main

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: health, info
