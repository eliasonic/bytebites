server:
  port: 8888

spring:
  application:
    name: config-server
  cloud:
      config:
        server:
          git:
            uri: https://github.com/eliasonic/config.git
            username: eliasonic
            password: <YOUR_GithubPersonalAccessToken_HERE>
            default-label: main

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health, info
