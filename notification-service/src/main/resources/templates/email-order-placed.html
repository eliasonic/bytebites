<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Confirmation</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #f8f9fa; padding: 20px; text-align: center; }
        .content { padding: 20px; }
        .footer { margin-top: 20px; padding: 10px; text-align: center; font-size: 12px; color: #6c757d; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Order Confirmation</h1>
    </div>
    <div class="content">
        <p>Thank you for your order!</p>
        <p><strong>Order ID:</strong> <span th:text="${orderId}"></span></p>
        <p><strong>Order Date:</strong> <span th:text="${#temporals.format(orderDate, 'yyyy-MM-dd HH:mm')}"></span></p>
        <p><strong>Total Amount:</strong> $<span th:text="${#numbers.formatDecimal(totalAmount, 1, 2)}"></span></p>
        <p>We'll notify you when your order is ready.</p>
    </div>
    <div class="footer">
        <p>Â© 2025 ByteBites. All rights reserved.</p>
    </div>
</div>
</body>
</html>
